[pytest]
# Default: run only tests affected by changes (testmon)
# Use --testmon-noselect to run all tests but still collect dependency data
# Use -p no:testmon to disable testmon entirely
addopts = --testmon

markers =
    enrichment: enrichment node tests (real API calls)
    slow: tests that take >10s (synthesis nodes)
    costly: tests with multiple API calls
